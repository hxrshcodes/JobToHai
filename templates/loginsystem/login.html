<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role-Based Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <section class="container">
        <div class="login-container">
            <center><h6 style="color:red">{{msg}}</h6></center>
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">LOGIN</h1>
                <form action="" method="post">
                    {% csrf_token %} <!-- Adjust action if using other backend -->
                    <!-- Role Selection -->
                    <select name="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="Candidate" class="newoption">Candidate</option>
                        <option value="Company" class="newoption">Company</option>
                    </select>
                    <input type="email" name="email" placeholder="EMAIL" required />
                    <input type="password" name="password" placeholder="PASSWORD" required />
    
                    <button type="submit" class="opacity">SUBMIT</button>
                </form>
    
                <div class="register-forget opacity">
                    <a href="{% url 'signup' %}">REGISTER</a>
                    <a href="{% url 'forgot_password' %}">FORGOT PASSWORD</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
    

<script src="{% static 'js/login.js' %}"></script>
</body>

</html>
