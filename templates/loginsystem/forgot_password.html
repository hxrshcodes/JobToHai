<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password | JobToHai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }

        .form-container {
            max-width: 450px;
            margin: 60px auto;
            background: white;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.08);
        }

        .form-title {
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 1.5rem;
            color: #343a40;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .btn-primary {
            width: 100%;
        }

        .message {
            margin-top: 10px;
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2 class="form-title text-center">Forgot Password</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Registered Email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Send OTP</button>

            {% if msg %}
            <div class="message">
                {{ msg }}
            </div>
            {% endif %}
        </form>
    </div>

</body>

</html>
