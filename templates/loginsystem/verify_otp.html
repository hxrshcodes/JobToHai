<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Verify OTP | JobToHai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS (optional) -->
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->

    <style>
        body {
            background-color: #f1f3f5;
        }

        .form-container {
            max-width: 450px;
            margin: 70px auto;
            background: #ffffff;
            padding: 35px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
        }

        .form-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .btn-primary {
            width: 100%;
        }

        .message {
            margin-top: 10px;
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2 class="form-title">OTP Verification</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="otp" class="form-label">Enter the OTP sent to your email</label>
                <input type="text" class="form-control" id="otp" name="otp" placeholder="6-digit OTP" required>
            </div>
            <button type="submit" class="btn btn-primary">Verify OTP</button>

            {% if msg %}
            <div class="message">{{ msg }}</div>
            {% endif %}
        </form>
    </div>

</body>

</html>
